<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inspiration&family=Montserrat&family=Roboto:ital,wght@1,900&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="./style-for-budget.css" rel="stylesheet">

    <title>Expense project</title>
</head>
<body>

    <section class="p2">
        <div class="p2-background">
            <div class="ex-bg">
                <div class="ex-main-box">
                    <div class="ex-top-box">

                        <div class="ex-top-box-left ">
                            <div class="ex-top-box-left-top ">
                                <p class="p2font-small">My balance</p>
                            </div>
                            <div class="ex-top-box-left-bottom">
                                <p class="p2font-medium">$921.48</p>
                            </div>
                        </div>

                        <div class="ex-top-box-right ">
                            <div class="open-circle"></div>
                            <div class="closed-circle"></div>
                        </div>
                    </div>
                    <div class="ex-mid-box">
                    </div>
                    <div class="ex-bottom-box">
                        <div class="ex-bottom-box-top ">
                            <p class="p2font-medium">Spending - Last 7 days</p>
                        </div>

                        <div class="ex-bottom-box-mid ">
                            <div class="daily-bars">
                                <div class="bars ">

                                    <div id="monday"></div>
                                    <div class="monday">
                                        <p class="p2font-small">$17.45</p>   
                                    </div>                                
                                </div>
                                <div class="bars-text ">
                                    <p class="p2font-small">mon</p>
                                </div>
                            </div>
                            <div class="daily-bars">

                                <div class="bars ">
                                    <div id="tuesday"></div>
                                    <div class="tuesday">
                                        <p class="p2font-small">$34.91</p>
                                    </div>
                                </div>
                                <div class="bars-text ">
                                    <p class="p2font-small">tue</p>
                                </div>
                            </div>
                            <div class="daily-bars">
                                <div class="bars ">
                                    <div id="wednesday"></div>
                                    <div class="wednesday">
                                        <p class="p2font-small">$52.36</p>   
                                    </div> 

                                </div>
                                <div class="bars-text ">
                                    <p class="p2font-small">wed</p>
                                </div>
                            </div>
                            <div class="daily-bars">
                                <div class="bars ">
                                    <div id="thursday"></div>
                                    <div class="thursday">
                                        <p class="p2font-small">$52.36</p>   
                                    </div> 
                                </div>
                                <div class="bars-text">
                                    <p class="p2font-small">thu</p>
                                </div>
                            </div>
                            <div class="daily-bars">
                                <div class="bars">
                                    <div id="friday"></div>
                                    <div class="friday">
                                        <p class="p2font-small">$23.39</p>   
                                    </div> 
                                </div>
                                <div class="bars-text">
                                    <p class="p2font-small">fri</p>
                                </div>
                            </div>
                            <div class="daily-bars">
                                <div class="bars">
                                    <div id="saturday">
                                    </div>
                                    <div class="saturday">
                                        <p class="p2font-small">$43.28</p>   
                                    </div> 
                                </div>
                                <div class="bars-text">
                                    <p class="p2font-small">sat</p>
                                </div>
                            </div>
                            <div class="daily-bars">
                                <div class="bars">
                                    <div id="sunday">
                                    </div>
                                    <div class="sunday">
                                        <p class="p2font-small">$25.48</p>   
                                    </div> 
                                </div>
                                <div class="bars-text">
                                    <p class="p2font-small">sun</p>
                                </div>
                            </div>
                        </div>

                        
                        <div class="ex-bottom-box-bottom ">
                            <div class="ex-bottom-box-bottom-left ">
                                <div class="ebbbl-top ">
                                    <p class="p2font-small">Total this month</p>
                                </div>
                                <div class="ebbbl-bottom ">
                                    <p class="p2font-big">$478.33</p>
                                </div>
                            </div>
                            <div class="ex-bottom-box-bottom-right ">
                                <div class="ebbbr-top">
                                    <p class="p2font-small"></p>
                                </div>
                                <div class="ebbbr-bottom">
                                    <p class="p2font-small">from last month</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script defer src="https://kit.fontawesome.com/85afe6464c.js" crossorigin="anonymous"></script>
    <script src="allOther.js"></script>


</body>
</html>
